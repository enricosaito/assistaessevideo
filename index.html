<!DOCTYPE html>
<html>
  <head>
    <title>Meu Site</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Aqui você lê o arquivo JSON usando o método fetch do JavaScript
      fetch('template.json')
        .then(response => response.json())
        .then(data => {
          // Aqui você renderiza o JSON na página HTML
          const root = document.getElementById('root');
          root.innerHTML = JSON.stringify(data);
        });
    </script>
  </body>
</html>
